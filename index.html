<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

    <body>
        <header>
            <div class="hero-branding">
                <h1> Jimmy's Diner </h1>
                <h2> The best burgers and pizzas in town.</p>
            </div>
        </header>
        
        <section id="menu">
        </section>
        
        <section id="order">
        </section>
        
        
        <div class="payment-form" id="payment-form">
            <h3 class="payment-form-heading">Enter card details</h3>
            <form id="payment-form-data">
                <div class="payment-form-details">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="number" name="cardNumber" placeholder="Enter card number" required>
                    <input type="number" name="CVV" placeholder="Enter CVV" required>
                    <button type="submit" class="payment-button" id="payment-btn">Pay</button>
                </div>
            </form>   
        </div>
        
        
        <section>
            <p class="order-confirmation" id="order-confirmation"></p>
        </section>
        
	<script src="index.js" type="module"></script>
    </body>
